<link rel="import" href="../polymer/polymer.html">

<!--
`lrndesign-gallery-item`
A LRN element

@demo demo/index.html

@microcopy - the mental model for this element
  details = "LONG DESCRIPTION"                //optional
  image = "PATH/TO/IMG.JPG"                   //required
  thumbnail = "PATH/TO/THUMBNAIL_IMG.JPG"     //required
  title = "TITLE/ALT TEXT HERE"               //required

-->

<dom-module id="lrndesign-gallery-item">
  <template>
    <style>
      @media print {
        :host {
          display: block;
        }
      }
    </style>
    <section
    id="image"
    alt$="[[title]" 
    fade 
    placeholder$="[[thumbnail]]" 
    sizing="contain" 
    src$="[[src]]">
      <h2>[[title]]</h2>
      <slot></slot>
    </section>
      <iron-image 
        id="image"
        alt$="[[title]" 
        fade 
        placeholder$="[[thumbnail]]" 
        sizing="contain" 
        src$="[[src]]">
      </iron-image>
      <div id="details">
        <div id="details-inner">
          <h2>[[title]]</h2>
          <slot></slot>
        </div>
      </div>
    </div>
    <img 
      alt$="[[title]" 
      id="print-image"
      src$="[[src]]" 
      width="100%" >
    </iron-image>
  </template>

  <script>
    Polymer({

      is: 'lrndesign-gallery-item',

      properties: {
        /** 
        * The gallery item's title/alt text
        */
        details: {
          type: Object,
          value: null,
        },
        /** 
        * The path for a gallery item's image
        */
        image: {
          type: String,
          value: null,
        },
        /** 
        * The path for the gallery item's thumbnail image
        */
        thumbnail: {
          type: String,
          value: null,
        },
        /** 
        * The gallery item's title/alt text
        */
        title: {
          type: String,
          value: 'Default Title',
        },
      },
    });
  </script>
</dom-module>
