<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="lrndesign-gallery-zoom.html">

<!--
`lrndesign-gallery-carousel-item`
A LRN element that renders a collection of gallery items into a carousel.

@demo demo/index.html

@microcopy - the mental model for this element
  <lrndesign-gallery-carousel-item 
    aspect = "1:1"                    //optional, can be 1:1, 5:4, 4:3 (default), 3:2, 16:9.
    item = "{}                        //required, the currently selected item
    theme = "dark">                   //optional, dark or default
    <div slot="item"></slot>          //optional, the rendered selected item
    <div slot="xy-start"></slot>      //optional, "slide x of y"
    <div slot="xy-end"></slot>        //optional, "end of slide x of y"
    <div slot="prevnextnav"></slot>   //optional, previous and next item navigation
    <div slot="thumbnails"></slot>    //optional, thumbnail navigation
  </lrndesign-gallery-carousel-item>

  Item data:
  <script>
    {
      "alt": "IMAGE ALT TEXT",                          //required
      "details": "TEXT ABOUT IMAGE HERE",               //optional  
      "heading": "IMAGENAME (Image Zoom)",              //required
      "large": "PATH/TO/LARGE/IMAGE/HERE.JPG",          //optional, larger image for zoom instead of src 
      "sizing": "contain",                              //optional, "cover" for cropping (default) or "contain" for letterboxing, default is parent's sizing
      "src": "PATH/TO/FULL/IMAGE/HERE.JPG",             //required
      "thumbnail": "PATH/TO/THUMBAIL/IMAGE/HERE.JPG",   //required
      "title": "IMAGE TITLE HERE",                      //optional
      "tooltip": "IMAGENAME Zoom",                      //required
      "zoom": false                                     //optional, false item should have no zoom option, default is true 
    }

-->

<dom-module id="lrndesign-gallery-carousel-item">
  <template>
    <style>
      :host {
        width: 100%;
      }
      :host #gallery-item {
        width: 100%;
        color: var(--lrndesign-gallery-color);
        background-color: var(--lrndesign-gallery-background-color);
      }
      :host:not([responsive-size="xs"]):not([extra-wide]) #gallery-item {
        display: flex;
        justify-content: space-between;
        align-items: stretch;
      }
      :host #gallery-image {
        position: relative;
      }
      :host #gallery-image iron-image {
        width: 100%;
        height: 100%;
      }
      :host #prevnext {
        left: 0;
        top: 0;
        height: 100%;
        width: 100%;
        position: absolute;
      }
      :host[responsive-size="sm"]:not([extra-wide]) #prevnext{
        height: 200px;
      }
      :host[responsive-size="md"]:not([extra-wide]) #prevnext{
        height: 300px;
      }
      :host[responsive-size="lg"]:not([extra-wide]) #prevnext{
        height: 400px;
      }
      :host[responsive-size="xl"]:not([extra-wide]) #prevnext{
        height: 500px;
      }
      :host lrndesign-gallery-zoom {
        left: 0;
        bottom: 0px;
        z-index: 2; 
        position: absolute;
      }
      :host #details-inner {
        height: 100%;
        display: flex;
        position: relative;
        justify-content: space-between;
        flex-wrap: wrap;
        align-items: stretch;
        align-content: stretch;
      }
      :host #itemdetails, 
      :host #thumbnails {
        padding: 20px;
        flex-basis: 100%;
      }
      :host #itemdetails {
        align-self: flex-start;
      }
      :host #itemtitle {
        margin-top: 0;
      }
      :host #thumnails {
        align-self: flex-end;
      }
    </style>
    <div id="gallery-item">
      <slot name="xy-start"></slot>
      <div id="gallery-image"
      style$="[[imageStyle]]">
        <iron-image 
          alt$="[[item.alt]]" 
          fade 
          id$="[[item.id]]" 
          placeholder$="[[item.thumbnail]]" 
          sizing$="[[item.sizing]]"  
          src$="[[item.src]]">
        </iron-image>
        <template is="dom-if" if="[[item.zoom]]">
          <lrndesign-gallery-zoom 
            alt$="[[item.alt]]" 
            heading$="[[item.heading]]" 
            id="gallery-zoom" 
            item="[[item.id]]" 
            src$="[[item.large]]"
            tooltip$="[[item.tooltip]]">
            <div slot="button-image">
              <iron-icon icon="zoom-in">
            </iron-icon></div>
          </lrndesign-gallery-zoom>
        </template>
        <div id="prevnext">
          <slot name="prevnextnav"></slot>
        </div>
      </div>
      <div id="details" class="item-info">
        <div id="details-inner">
          <div id="itemdetails">
            <template is="dom-if" if="[[_isAttrSet(item.title)]]">
              <h2 id="itemtitle">[[item.title]]</h2>
            </template>
            <div id="itembody"></div>
          </div>
          <slot id="xyend" name="xy-end"></slot>
          <div id="thumbnails" class="item-info">
            <div id="thumbnails-inner">
              <slot name="thumbnails"></slot>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>

  <script>
    Polymer({

      is: 'lrndesign-gallery-carousel-item',

      properties: {
        /*
         * size for responsive CSS
         */
        extraWide: {
          type: Boolean,
          computed: '_getExtraWide(item)',
          reflectToAttribute: true
        },
        /*
         * selected item's data
         */
        item: {
          type: Object,
          value: {},
          notify: true,
          reflectToAttribute: true,
        },
        /*
         * size for responsive CSS
         */
        responsiveSize: {
          type: String,
          value: 'xs',
          reflectToAttribute: true
        },
        /** 
         * theme of the gallery: default or dark
         */
        theme: {
          type: String,
          value: 'default',
        },
        /** 
         * padding-top for iron image (sets aspect ratio)
         */
        imageStyle: {
          type: String,
          computed: '_getImageStyle(extraWide,responsiveSize)',
        },
      },
      /** 
      * returns the proper padding to maintain image aspect ratio and updates 
      */
      _getExtraWide: function(item){
        let img = new Image();
        img.src = this.item.src;
        this.$.itembody.innerHTML = item.details;
        this.__aspectRatio = img.naturalWidth/img.naturalHeight;
        console.log(img.src,img.naturalWidth,img.naturalHeight,this.__aspectRatio);
        return this.__aspectRatio > 2.5;
      },
      /** 
      * returns the proper padding to maintain image aspect ratio and updates 
      */
      _getImageStyle: function(extraWide,responsiveSize){
        if(extraWide || responsiveSize === 'xs'){
          return 'padding-top: '+(100/this.__aspectRatio)+'%;';
        } else {
          if(responsiveSize === 'xl') {
            return 'width: '+(this.__aspectRatio*500)+'px; height: 500px;';
          } else if(responsiveSize === 'lg') {
            return 'width: '+(this.__aspectRatio*400)+'px; height: 400px;';
          } else if(responsiveSize === 'md') {
            return 'width: '+(this.__aspectRatio*300)+'px; height: 300px;';
          } else {
            return 'width: '+(this.__aspectRatio*200)+'px; height: 200px;';
          }
        }
      },
      /** 
      * returns index of the previous or next item
      */
      _getIndex: function(index,step){
        return index + step;
      },
      /** 
      * returns true if the given attribute is not null
      */
      _isAttrSet: function (attr){
        return attr !== null && attr !== undefined;
      }
    });
  </script>
</dom-module>
