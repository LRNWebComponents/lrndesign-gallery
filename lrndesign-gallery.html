<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../neon-animation/neon-animation.html">
<link rel="import" href="../web-animations-js/web-animations-next-lite.min.html">
<link rel="import" href="../responsive-utility/responsive-utility.html">
<link rel="import" href="lrndesign-gallery-carousel.html">
<link rel="import" href="lrndesign-gallery-grid.html">

<!--
`lrndesign-gallery`
A LRN element that renders a collection of gallery items into a carousel or a single media item into a layout.

@demo demo/index.html

@microcopy - the mental model for this element
  <lrndesign-gallery 
    aspect = "1:1"                    //optional, can be 1:1, 5:4, 4:3 (default), 3:2, 16:9.
    data-src = "PATH/TO/DATA.JSON"    //required
    sizing = "contain"                //optional, "cover" for cropping (default) or "contain" for letterboxing
    theme = "dark"                    //optional, dark or default
    title = "My Carousel">            //optional
    OPTIONAL TEXT ABOUT THE CAROUSEL HERE.
  </lrndesign-gallery>

  To load data into carousel:
  <script>
    [{
      "alt": "IMAGE ALT TEXT",                          //required
      "details": "TEXT ABOUT IMAGE HERE",               //optional   
      "id": ""                                          //required, unique id
      "large": "PATH/TO/LARGE/IMAGE/HERE.JPG",          //optional, larger image for zoom instead of src 
      "sizing": "contain",                              //optional, "cover" for cropping (default) or "contain" for letterboxing, default is parent's sizing
      "src": "PATH/TO/FULL/IMAGE/HERE.JPG",             //required
      "thumbnail": "PATH/TO/THUMBAIL/IMAGE/HERE.JPG",   //required
      "title": "IMAGE TITLE HERE",                      //optional
      "type": "image",                                  //required, "image", "video", "audio", etc.
      "zoom": false                                     //optional, false item should have no zoom option, default is true 
    }]

-->

<dom-module id="lrndesign-gallery">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <iron-ajax
     auto
     url="[[dataSrc]]"
     handle-as="json"
     last-response="{{items}}"></iron-ajax>
    <article>
      <template is="dom-if" if="[[_isAttrSet(title)]]">
        <h1 id="gallery-title">[[title]]</h1>
      </template>
      <div id="gallery-description">
        <slot name="description"></slot>
      </div>
      <template is="dom-if" if="[[grid]]">
        <lrndesign-gallery-grid 
          aspect$="[[aspect]]"
          class="gallery-type"
          grid-size$="[[gridSize]]"
          id="gallery-grid" 
          items$="[[__items]]"
          modal-open$="[[__modalOpen]]"
          responsive-size$="[[responsiveSize]]"
          selected$="[[selected]]"
          sizing$="[[sizing]]"
          theme$="[[theme]]">
        </lrndesign-gallery-grid>
      </template>
      <template is="dom-if" if="[[!grid]]">
        <lrndesign-gallery-carousel  
          aspect$="[[aspect]]" 
          class="gallery-type"
          hide-navigation$="[[__hideNav]]" 
          id="gallery-carousel" 
          items$="[[__items]]"
          modal-open$="[[__modalOpen]]"
          responsive-size$="[[responsiveSize]]"
          selected$="[[selected]]" 
          sizing$="[[sizing]]"
          theme$="[[theme]]">
        </lrndesign-gallery-carousel>
      </template>
      
      <template id="printlist" is="dom-repeat" items="[[items]]" as="item">
        <lrndesign-gallery-print
          alt$="[[item.alt]]" 
          details$="[[item.details]]" 
          heading$="[[item.heading]]" 
          id="gallery-print" 
          src$="[[item.src]]" 
          title$="[[item.title]]">
        </lrndesign-gallery-print>
      </template>
    </article>
    <responsive-utility responsive-to-parent="true"></responsive-utility>
  </template>

  <script>
    Polymer({

      is: 'lrndesign-gallery',

      properties: {
        /** 
        * aspect ratio of media: 1:1, 5:4, 4:3, 3:2, or 16:9
        */
        aspect: {
          type: String,
          value: '4:3'
        },
        /**
         * Source to pull the gallery items from
         */
        dataSrc: {
          type: String,
          notify: true,
          reflectToAttribute: true
        },
        /** 
         * thumbnail grid layout, default is false (carousel layout)
         */
        grid: {
          type: Boolean,
          value: false
        },
        /** 
         * array of carousel items
         */
        items: {
          type: Array,
          value: [],
          notify: true,
          observer: '_itemsLoaded'
        },
        /*
         * data for the selected item
         */
        responsiveSize: {
          type: String,
          value: 'xs',
          reflectToAttribute: true
        },
        /*
         * data for the selected item
         */
        selected: {
          type: Object,
          value: {},
          notify: true,
          reflectToAttribute: true
        },
        /**
         * default sizing: fit screen by cropping (cover) 
         * or with letterboxing (contain)
         */
        gridSize: {
          type: String,
          value: 'medium'
        },
        /**
         * default sizing: fit screen by cropping (cover) 
         * or with letterboxing (contain)
         */
        sizing: {
          type: String,
          value: 'cover'
        },
        /** 
         * theme of the carousel: default or dark
         */
        theme: {
          type: String,
          value: 'default'
        },
        /** 
         * carousel's title
         */
        title: {
          type: String,
          value: null
        },
        /*
         * open modal based on anchor
         */
        __modalOpen: {
          type: Boolean,
          value: false
        },
      },
      attached: function(){
        let root = this;
        Polymer.ResponsiveUtility.requestAvailability();
        root.fire('responsive-element',{
          "element": root,
          "attribute": "responsive-size"
        });
      },
      /*
       * adds additional properties to gallery
       */
      _itemsLoaded: function(){
        let temp = [], anchor = window.location.hash, index = this.items.findIndex(i => '#'+i.id === anchor.replace('-zoom',''));
        if(this.items !== undefined && this.items !== null && this.items.length > 0){
          for (i in this.items) {
            temp[i] = this.items[i];
            temp[i].heading = temp[i].title !== undefined ? 'Image Zoom' : temp[i].title+' (Image Zoom)';
            temp[i].index = parseInt(i);
            temp[i].large = temp[i].large !== undefined ? temp[i].large : temp[i].src;
            temp[i].next = parseInt(i) + 1 < this.items.length ? parseInt(i) + 1 : -1;
            temp[i].prev = parseInt(i) - 1 > -1 ? parseInt(i) - 1 : -1;
            temp[i].sizing = temp[i].sizing !== undefined ? temp[i].sizing : this.sizing;
            temp[i].tooltip = temp[i].title !== undefined ? 'Zoom In' : temp[i].title+' Zoom';
            temp[i].thumbnail = temp[i].thumbnail !== undefined ? temp[i].thumbnail : temp[i].src;
            temp[i].zoom = temp[i].zoom !== undefined ? temp[i].zoom : true;
            if (!temp[i].zoom) {
              temp[i].heading = temp[i].title !== undefined ? 'Image Information' : temp[i].title;
              temp[i].tooltip = temp[i].title !== undefined ? 'View Image Information' : temp[i].title+' Information';
            } else {
              temp[i].heading = temp[i].title !== undefined ? 'Image Zoom' : temp[i].title+' (Image Zoom)';
              temp[i].tooltip = temp[i].title !== undefined ? 'Zoom In' : temp[i].title+' Zoom';
            }
          }
          this.__items = temp;
          this.selected = index > -1 ? this.__items[index] : this.__items[0];
        }
      },
      /** 
      * returns true if the given attribute is not null
      */
      _isAttrSet: function (attr){
        return attr !== null && attr !== undefined;
      }
    });
  </script>
</dom-module>
