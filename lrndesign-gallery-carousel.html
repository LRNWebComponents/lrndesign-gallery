<link rel="import" href="../juicy-html/juicy-html.html">
<link rel="import" href="../iron-list/iron-list.html">

<!--
`lrndesign-gallery-carousel`
A LRN element that renders a collection of gallery items into a carousel or a single media item into a layout.

@demo demo/index.html

@microcopy - the mental model for this element
  <lrndesign-gallery-carousel 
    aspect = "1:1"                    //optional, can be 1:1, 5:4, 4:3 (default), 3:2, 16:9.
    items = "[]"                      //required, array of items
    sizing = "contain"                //optional, "cover" for cropping (default) or "contain" for letterboxing
    theme = "dark">                   //optional, dark or default
  </lrndesign-gallery-carousel>

  To load data into carousel:
  <script>
    [{
      "alt": "IMAGE ALT TEXT",                          //required
      "details": "TEXT ABOUT IMAGE HERE",               //optional 
      "id": "123"                                       //required, unique id  
      "sizing": "contain",                              //optional, "cover" for cropping (default) or "contain" for letterboxing, default is parent's sizing
      "src": "PATH/TO/FULL/IMAGE/HERE.JPG",             //required
      "thumbnail": "PATH/TO/THUMBAIL/IMAGE/HERE.JPG",   //required
      "title": "IMAGE TITLE HERE",                      //optional
      "type": "image",                                  //required, "image", "video", "audio", etc.
      "zoom": false                                     //optional, false item should have no zoom option, default is true 
    }]

-->

<dom-module id="lrndesign-gallery-carousel">
  <template>
    <style>
      :host {
        display: block;
        margin: 15px 0 0;
        padding: 0;
      }
      :host .sr-only {
        position: absolute;
        left: -999999;
        height: 0;
        width: 0;
        overflow: hidden;
      }
      :host [hide-navigation] .navigation {
        display: none;
      }
      @media screen {
        :host .x-of-y {
          font-size: 85%;
          font-style: italic;
          text-align: right;
        }
        :host #xy-start, 
        :host #xy-end {
          position: absolute;
          right: 20px;
          top: 15px;
        }
        :host lrndesign-gallery-prevnext {
          position: absolute;
          left: 0;
          top: 0;
          width: 50%;
          height: 100%;
        }
        :host lrndesign-gallery-prevnext[type="next"] {
          left: 50%;
          text-align: right;
        }
        :host #thumbslist {
          overflow-y: auto !important;
        }
        :host lrndesign-gallery-thumbnail {
          width: 50px;
          height: 50px;
        }
        :host lrndesign-gallery-thumbnail[selected="selected"] {
          opacity: 0.5;
        }
      }
      @media print {
        :host #gallery {
          display: none;
        }
      }
    </style>
    <responsive-utility responsive-to-parent="true"></responsive-utility>
    <template is="dom-if">
      <p class="sr-only navigation">A carousel of items:</p>
    </template>
    <div id="gallery" tabindex="-1" aria-live="polite" hide-navigation$="[[__hideNav]]">
      <lrndesign-gallery-item
        aspect$="[[aspect]]"
        screen$="[[__screen]]"
        item="[[selected]]"
        theme$="[[theme]]">
        <div id="xy-start" slot="xy-start">
          <p class="x-of-y navigation">
            <p class="sr-only">Slide [[__xOfY]] selected.</p> 
          </p>
        </div>
        <div id="xy-end" slot="xy-end">
          <p class="x-of-y navigation">
            (<span class="sr-only">End of slide </span>[[__xOfY]]<span class="sr-only">.</span>) 
          </p>
        </div>
        <div slot="prevnextnav">
          <lrndesign-gallery-prevnext 
            chevron="chevron-left" 
            class="navigation"
            controls$="[[__gallery.id]]" 
            item="[[selected.prev]]" 
            target$="[[__gallery]]" 
            theme$="[[theme]]"
            type="previous">
          </lrndesign-gallery-prevnext>
          <lrndesign-gallery-prevnext class="navigation" 
            chevron="chevron-right" 
            controls="[[__gallery.id]]" 
            item$="[[selected.next]]" 
            target$="[[__gallery]]" 
            theme$="[[theme]]"
            type="next">
          </lrndesign-gallery-prevnext>
        </div>
        <div slot="thumbnails">
          <p class="sr-only navigation">Slides list:</p>
          <iron-list id="thumbslist" items="[[__items]]" as="item" grid selection-enabled>
            <template>
              <lrndesign-gallery-thumbnail 
                alt$="[[item.alt]]"  
                class="navigation" 
                controls$="[[item.controls]]"
                item="[[item.id]]" 
                rounded-edges="false"
                selected$="[[_isSelected(selected)]]"
                thumbnail="[[item.thumbnail]]" 
                target$="[[item.target]]">
              </lrndesign-gallery-thumbnail>
            </template>
          </iron-list>
        </div>
      </lrndesign-gallery-item>
    </div>
  </template>

  <script>
    Polymer({

      is: 'lrndesign-gallery-carousel',
      
      listeners: {
        'navTap': '_onNavTapped',
        'screen-resize': '_onScreenResize'
      },

      properties: {
        /** 
        * aspect ratio of media: 1:1, 5:4, 4:3, 3:2, or 16:9
        */
        aspect: {
          type: String,
          value: '4:3'
        },
        /** 
         * array of carousel items
         */
        items: {
          type: Array,
          value: [],
          notify: true,
          observer: '_itemsLoaded'
        },
        /** 
         * the parent item
         */
        parent: {
          type: Object,
          value: {}
        },
        /*
         * data for the selected item
         */
        selected: {
          type: Object,
          value: {},
          notify: true,
          reflectToAttribute: true
        },
        /**
         * default sizing: fit screen by cropping (cover) 
         * or with letterboxing (contain)
         */
        sizing: {
          type: String,
          value: 'cover'
        },
        /** 
         * theme of the carousel: default or dark
         */
        theme: {
          type: String,
          value: 'default'
        },
        /** 
         * carousel's title
         */
        title: {
          type: String,
          value: null
        },
      },
      /**
       * gets unique id for carousel and sets it as a target
       */
      attached: function(){
        this.__gallery = this.$.gallery;
      },
      /**
       * gets unique id for carousel and sets it as a target
       */
      _itemsLoaded: function(){
        let temp = [];
        if(this.items !== undefined && this.items !== null && this.items.length > 0){
          for (i in this.items) {
            temp[i] = this.items[i];
            temp[i].sizing = temp[i].sizing !== undefined ? temp[i].sizing : this.sizing;
            temp[i].index = parseInt(i);
            temp[i].prev = parseInt(i) - 1 > -1 ? parseInt(i) - 1 : -1;
            temp[i].next = parseInt(i) + 1 < this.items.length ? parseInt(i) + 1 : -1;
            temp[i].zoom = temp[i].zoom !== undefined ? temp[i].zoom : true;
          }
          this.items = [];
          this.items.splice(0,0, ...temp);
          this.__items = temp;
          this.$.thumbslist.fire('iron-resize');
        }
        this.__hideNav = this.items === undefined || this.items === null || this.items.length < 2; 
        this.__anchor = Math.max(this.items.findIndex(i => '#'+i.id === window.location.hash),0);
        this.goToItem(this.__anchor,true,this.__anchor !== 0);
      },
      /**
       * go to item by id, or index
       */
      goToItem: function(selection,setThumbnail,setScroll){
        let index = typeof selection === 'string' ? this.items.findIndex(i => i.id === selection) : selection;
        setThumbnail !== undefined ? setThumbnail : false;
        setScroll !== undefined ? setScroll : false;
        if(typeof index === 'number' && index >= 0 && index < this.items.length){
          this.selected = this.items[index];
          if(this.$.thumbslist.selectItem === null || setThumbnail) {
            this.$.thumbslist.selectItem(this.items[index]);
            this.$.gallery.focus();
            this.__xOfY = parseInt(this.selected.index+1)+' of '+this.items.length;
          }
          if (setScroll) {
            this.__gallery.parentNode.scrollIntoView();
          }
        }
      },
      /**
       * sets size class based on parent container and breakpoints
       */ 
      _onScreenResize: function(e){
        this.__screen = e.detail.screen;
      },
      /**
       * when a thumbnail is tapped, goes to that item 
       */ 
      _onNavTapped: function(e){
        this.goToItem(e.detail.item,e.detail.type !== 'thumbnail');
      },
      /**
       * sets selected attribute of thumbnail
       */ 
      _isSelected: function(selected) {
        return selected ? "selected": "";
      },
      /** 
      * returns true if the given attribute is not null
      */
      _isAttrSet: function (attr){
        return attr !== null && attr !== undefined;
      }
    });
  </script>
</dom-module>
