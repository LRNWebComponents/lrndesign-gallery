<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>lrndesign-gallery demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../lrndesign-gallery.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      .vertical-section-container.centered {
        max-width: 1801px;
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic lrndesign-gallery demo</h3>
      <h4>Thumbnail Grids</h4>
      <demo-snippet>
        <template>
          <lrndesign-gallery title="Grid (Medium)" grid-size="medium" data-src="foods.json" grid="true">
            <div slot="description">This is a <em>regular</em> <strong>grid</strong>.</div>
          </lrndesign-gallery>
          <p>Link to this page with carrots dialog automatically open using the anchor <a href="#carrots">#carrots</a>.</p>
        </template>
      </demo-snippet>

      <h4>Carousels</h4>
      <demo-snippet>
        <template>
          <lrndesign-gallery title="Carousel (1:1)" aspect="1:1" data-src="animals.json">
            <div slot="description">This is an <em>1:1</em> (square) <strong>carousel</strong> of animal images.</div>
          </lrndesign-gallery>
          <p>Link to this page with bird automatically selected using the anchor <a href="#bird">#bird</a>.</p>
        </template>
      </demo-snippet>
      
      <demo-snippet>
        <template>
          <lrndesign-gallery title="Dark Carousel (16:9)" aspect="16:9" theme="dark" data-src="consoles.json">
            <div slot="description">This is a <em>16:9</em> <strong>carousel</strong> of game consoles with the <em>dark</em> theme.</div>
            <p>Link to this page with sega automatically selected and its dialog open using the anchor <a href="#atari-zoom">#atari-zoom</a>.</p>
          </lrndesign-gallery>
        </template>
      </demo-snippet>
      <h4>Stand-Alone Thumbnail</h4>
      <demo-snippet>
        <template>
          <lrndesign-gallery data-src="dice.json" aspect="1:1" grid-size="large" grid="true"></lrndesign-gallery>
        </template>
      </demo-snippet>

      <h4>Stand-Alone Image</h4>
      <demo-snippet>
        <template>
          <lrndesign-gallery data-src="dice.json"></lrndesign-gallery>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
