      <h3>Basic lrndesign-gallery demo</h3>
      <h4>Thumbnail Grids</h4>
      <demo-snippet>
        <template>
          <lrndesign-gallery-grid id="grid" title="Grid">
            <div slot="description">This is a <em>regular</em> <strong>grid</strong>.</div>
            <lrndesign-gallery-image 
              src="images/dog.jpg" 
              thumbnail="images/thumbnails/dog.jpg" 
              title="Dog">
              This is a <em>dog</em> picture in <strong>portrait</strong> orientation.
            </lrndesign-gallery-image>
            <lrndesign-gallery-image 
              src="images/cat.jpeg" 
              thumbnail="images/thumbnails/cat.jpeg" 
              title="Cat">
              This is a <em>cat</em> picture in <strong>landscape</strong> orientation.
            </lrndesign-gallery-image>
            <lrndesign-gallery-image 
              src="images/bird.jpg" 
              thumbnail="images/thumbnails/bird.jpg" 
              title="Bird">
              This is a <em>bird</em> picture that is almost a <strong>square</strong>.
            </lrndesign-gallery-image>
            <lrndesign-gallery-image 
              src="images/fish.jpg" 
              thumbnail="images/thumbnails/fish.jpg" 
              title="Fish">
              This is a <em>fish</em> picture in <strong>landscape</strong> orientation.
            </lrndesign-gallery-image>
          </lrndesign-gallery-grid>
        </template>
      </demo-snippet>
