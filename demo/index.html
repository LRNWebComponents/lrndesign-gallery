<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>lrndesign-gallery demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../lrndesign-gallery.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      .vertical-section-container.centered {

    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic lrndesign-gallery demo</h3>
      <demo-snippet>
        <template>
          <lrndesign-gallery id="carousel" title="Carousel">
            <slot id="description">This is a <em>regular</em> <strong>carousel</strong>.</slot>
            <lrndesign-gallery-image 
              class="xwide"
              title="Dog"
              src="images/dog.jpg"
              thumbnail="images/thumbnails/dog.jpg">
              This is a <em>dog</em> picture in <strong>portrait</strong> orientation.
            </lrndesign-gallery-image>
            <lrndesign-gallery-image 
              title="Cat"
              src="images/cat.jpeg"
              thumbnail="images/thumbnails/cat.jpeg">
              This is a <em>cat</em> picture in <strong>landscape</strong> orientation.
            </lrndesign-gallery-image>
            <lrndesign-gallery-image 
              title="Bird"
              src="images/bird.jpg"
              thumbnail="images/thumbnails/bird.jpg">
              This is a <em>bird</em> picture that is almost a <strong>square</strong>.
            </lrndesign-gallery-image>
            <lrndesign-gallery-image 
              title="Fish"
              src="images/fish.jpg"
              thumbnail="images/thumbnails/fish.jpg">
