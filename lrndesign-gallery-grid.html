<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../juicy-html/juicy-html.html">
<link rel="import" href="../iron-list/iron-list.html">
<link rel="import" href="lrndesign-gallery-thumb.html">
<link rel="import" href="lrndesign-gallery-zoom.html">

<!--
`lrndesign-gallery-grid`
A LRN element that renders a collection of gallery items into a carousel or a single media item into a layout.

@demo demo/index.html

@microcopy - the mental model for this element
  <lrndesign-gallery-grid 
    aspect = "1:1"                    //optional, can be 1:1, 5:4, 4:3 (default), 3:2, 16:9.
    grid-size = "small"               //optional, can be small, medium, or large.
    items = "[]"                      //required, array of items
    sizing = "contain"                //optional, "cover" for cropping (default) or "contain" for letterboxing
    theme = "dark">                   //optional, dark or default
  </lrndesign-gallery-grid>

  To load data into carousel:
  <script>
    [{
      "alt": "IMAGE ALT TEXT",                          //required
      "details": "TEXT ABOUT IMAGE HERE",               //optional 
      "id": "123"                                       //required, unique id  
      "sizing": "contain",                              //optional, "cover" for cropping (default) or "contain" for letterboxing, default is parent's sizing
      "large": "PATH/TO/LARGE/IMAGE/HERE.JPG",          //optional, larger image for zoom instead of src 
      "src": "PATH/TO/FULL/IMAGE/HERE.JPG",             //required
      "thumbnail": "PATH/TO/THUMBAIL/IMAGE/HERE.JPG",   //required
      "title": "IMAGE TITLE HERE",                      //optional
      "type": "image",                                  //required, "image", "video", "audio", etc.
      "zoom": false                                     //optional, false item should have no zoom option, default is true 
    }]

-->

<dom-module id="lrndesign-gallery-grid">
  <template>
    <style>
      :host {
        display: block;
        margin: 15px 0 0;
        padding: 0;
      }
      :host .sr-only {
        position: absolute;
        left: -999999;
        height: 0;
        width: 0;
        overflow: hidden;
      }
      :host[grid-size="large"] lrndesign-gallery-thumb {
        width: 204px;
      }
      :host[grid-size="medium"] lrndesign-gallery-thumb,
      :host[grid-size="large"][responsive-size="sm"] lrndesign-gallery-thumb {
        width: 154px;
      }
      :host[grid-size="small"] lrndesign-gallery-thumb,
      :host[grid-size="medium"][responsive-size="sm"] lrndesign-gallery-thumb, 
      :host[grid-size="large"][responsive-size="xs"] lrndesign-gallery-thumb {
        width: 104px;
      }
      :host[grid-size="medium"][responsive-size="xs"] lrndesign-gallery-thumb {
        width: 79px;
      }
      :host[grid-size="small"][responsive-size="sm"] lrndesign-gallery-thumb, 
      :host[grid-size="small"][responsive-size="xs"] lrndesign-gallery-thumb {
        width: 54px;
      }
      :host lrndesign-gallery-thumb ::slotted(*) {
        position: relative;
        padding-top: 75%;
      }
      :host lrndesign-gallery-thumb ::slotted(* > iron-image) {
        padding-bottom: 75%;
        position: absolute;
        top: 0px;
        left: 0px;
        height: auto;
      }
      :host[aspect="1:1"] lrndesign-gallery-thumb ::slotted(*) {
        padding-top: 100%;
      }
      :host[aspect="1:1"] lrndesign-gallery-thumb ::slotted(* > iron-image) {
        padding-bottom: 100%;
      }
      :host[aspect="5:4"] lrndesign-gallery-thumb ::slotted(*) {
        padding-top: 80%;
      }
      :host[aspect="5:4"] lrndesign-gallery-thumb ::slotted(* > iron-image) {
        padding-bottom: 80%;
      }
      :host[aspect="16:9"] lrndesign-gallery-thumb ::slotted(*) {
        padding-top: 56.25%;
      }
      :host[aspect="16:9"] lrndesign-gallery-thumb ::slotted(* > iron-image) {
        padding-bottom: 56.25%;
      }
      :host lrndesign-gallery-thumb:focus ::slotted(*),
      :host lrndesign-gallery-thumb:hover ::slotted(*) {
        opacity: 0.7;
        outline: 1px solid black;
      }
      :host[theme="dark"] lrndesign-gallery-thumb:focus ::slotted(*),
      :host[theme="dark"] lrndesign-gallery-thumb:hover ::slotted(*) {
        outline: 1px solid white;
      }
      @media print {
        :host #gallery {
          display: none;
        }
      }
    </style>
    <p class="sr-only navigation">A list of thumbnail buttons items:</p>
    <div id="gallery" tabindex="-1" aria-live="polite">
      <iron-list id="thumbslist" items="[[__items]]" as="item" grid selection-enabled>
        <template>
          <lrndesign-gallery-thumb 
            alt$="[[item.alt]]"  
            class="navigation" 
            controls="zoom"
            item="[[item.id]]" 
            rounded-edges="false"
            selected$="[[_isSelected(selected)]]"
            theme$="[[theme]]"
            thumbnail="[[item.thumbnail]]" 
            target$="[[item.target]]">
          </lrndesign-gallery-thumb>
        </template>
      </iron-list>
    </div>
    <lrndesign-gallery-zoom 
      alt$="[[selected.alt]]" 
      heading$="[[selected.title]]" 
      id="gallery-zoom" 
      item="[[item.id]]" 
      src$="[[selected.large]]"
      tooltip$="[[selected.tooltip]]" 
      type="grid">
      <div slot="details"><juicy-html html$="[[selected.details]]"></juicy-html></div>
    </lrndesign-gallery-zoom>
  </template>

  <script>
    Polymer({

      is: 'lrndesign-gallery-grid',
      
      listeners: {
        'navTap': '_onNavTapped'
      },

      properties: {
        /** 
        * aspect ratio of media: 1:1, 5:4, 4:3, 3:2, or 16:9
        */
        aspect: {
          type: String,
          value: '4:3'
        },
        /** 
         * array of carousel items
         */
        items: {
          type: Array,
          value: [],
          notify: true,
          observer: '_itemsLoaded'
        },
        /** 
         * the parent item
         */
        parent: {
          type: Object,
          value: {}
        },
        /*
         * data for the selected item
         */
        selected: {
          type: Object,
          notify: true,
          value: {},
          observer: '_selectionChanged'
        },
        /**
         * default sizing: fit container by cropping (cover) 
         * or with letterboxing (contain)
         */
        sizing: {
          type: String,
          value: 'cover'
        },
        /** 
         * theme of the carousel: default or dark
         */
        theme: {
          type: String,
          value: 'default'
        },
        /** 
         * carousel's title
         */
        title: {
          type: String,
          value: null
        },
      },
      /**
       * gets unique id for carousel and sets it as a target
       */
      attached: function(){
        console.log(items);
        this.__gallery = this.$.gallery;
      },
      /**
       * gets unique id for carousel and sets it as a target
       */
      _itemsLoaded: function(){ 
        this.__items = this.items;
      },
      /**
       * go to item by id, or index
       */
      goToItem: function(selection){
        let index = typeof selection === 'string' ? this.items.findIndex(i => i.id === selection) : selection;
        if(typeof index === 'number' && index >= 0 && index < this.items.length){
          this.selected = this.items[index];
          this.$.thumbslist.selectItem(this.items[index]);
          this.$$('#gallery-zoom').toggleDialog();
        }
      },
      /**
       * when a thumbnail is tapped, goes to that item 
       */ 
      _onNavTapped: function(e){
        this.goToItem(e.detail.item);
      },
      /**
       * sets selected attribute of thumbnail
       */ 
      _isSelected: function(selected) {
        return selected ? "selected": "";
      },
      /**
       * allows a grid item to be opened based on an anchor
       */ 
      _selectionChanged: function() {
        if (this.__init !== true) {
          let anchor = window.location.hash.replace('#',''), item = anchor.replace('-zoom','');
          if(this.selected && this.selected.id == item){
            this.__init = true;
            this.$$('#gallery-zoom').toggleDialog();
          }
        }
      },
      /** 
      * returns true if the given attribute is not null
      */
      _isAttrSet: function (attr){
        return attr !== null && attr !== undefined;
      }
    });
  </script>
</dom-module>
