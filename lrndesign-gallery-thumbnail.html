<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../lrnsys-button/lrnsys-button.html">
<link rel="import" href="../iron-a11y-keys/iron-a11y-keys.html">

<!--
`lrndesign-gallery-thumbnail`
A LRN element

@demo demo/index.html

@microcopy - the mental model for this element
  <lrndesign-gallery-thumbnail
    alt = "ALT TEXT HERE"                 //required
    controls = "GALLERY-OR-DIALOG-ID"     //required
    item = "ITEM-ID"                      //required
    roundedEdges = "FALSE"                //optional, default is rounded
    src = "PATH/TO/THUMBNAIL_IMG.JPG"     //required
    target = "GALLERY OR DIALOG OBJECT">   //required
  </lrndesign-gallery-thumbnail>
-->

<dom-module id="lrndesign-gallery-thumbnail">
  <template>
    <style>
      :host {
        display: inline-block;
      }
      :host #lrnsysbutton ::slotted(a > paper-button > div.inner) {
        padding: 0 !important;
      }
      :host iron-image {
        width: 100%;
        height: 100%;
        border-radius: 3px; 
      }
      :host[rounded-edges="false"] iron-image {
        border-radius: 0px; 
      }
    </style>
    <lrnsys-button 
      id="lrnsysbutton"
      item$="[[item]]" 
      aria-controls$="[[controls]]" 
      target$="[[target]]" 
      title$="[[alt]]" 
      tabindex="0">
      <iron-image alt$="[[alt]]" 
        class="lrndesign-gallery-thumbnail-image" 
        fade 
        sizing="cover" 
        src$="[[thumbnail]]">
      </iron-image>
    </lrnsys-button>
    <iron-a11y-keys 
      id="a11y" 
      keys="enter" 
      target$="[[button]]"
      on-keys-pressed="_tapped">
    </iron-a11y-keys>
  </template>

  <script>
    Polymer({

      is: 'lrndesign-gallery-thumbnail',
      listeners: {
        'tap': '_tapped',
      },

      properties: {
        /** 
        * The gallery item's alt text
        */
        alt: {
          type: String,
          value: null,
        },
        /** 
        * The thumbnail button
        */
        button: {
          type: Object,
          value: null,
        },
        /** 
        * The id of the thumbnail button target
        */
        controls: {
          type: String,
          value: null,
        },
        /** 
        * The gallery item's id
        */
        item: {
          type: String,
          value: null,
        },
        /** 
        * Round the edges of the thumbnail?
        */
        roundedEdges: {
          type: Boolean,
          value: true,
        },
        /** 
        * The target for the thumbnail button
        */
        target: {
          type: Object,
          value: null,
        },
        /** 
        * The path for the thumbnail image
        */
        thumbnail: {
          type: String,
          value: null,
        },
      },
      ready: function(){
        this.button = this.$.lrnsysbutton;
      },
      attached: function(){
        console.log(this.item);
      },
      _tapped: function(e){
        e.preventDefault();
        console.log('thumbnailTap',{'item': this.item});
        this.fire('thumbnailTap',{'item': this.item});
      },
    });
  </script>
</dom-module>
